{% extends 'main.html' %}
{% block title %}contact{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='designC.css')}}">

<body>

<div class="contact">

    <h1>Contact Me</h1>
    <form>
        <p>Full Name</p>
        <input type="text" name="name" placeholder="Full Name" required>
        <p>Email Address</p>
        <input type="text" name="email" placeholder="Email Address" required>
        <p>Message</p>
        <input type="text" name="message" placeholder="Type away, friend!" required>

        <p>
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option value="urgent"> Urgent </option>
                <option value="non-urgent"> Trivial </option>
            </select>
            </p>

        <br>
        <br>

            <input type="submit" name="" value="Send">

    </form>

</div>
</body>

{% endblock %}
